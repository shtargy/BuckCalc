<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buck Converter Calculator</title>
    <style>
        .calculator {
            max-width: 450px;
            margin: 20px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .input-group {
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .input-group label {
            display: inline-block;
            width: 140px;
        }
        .input-group input {
            width: 100px;
            margin-right: 10px;
            padding: 5px;
        }
        .calc-button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
        }
        .calc-button:hover {
            background-color: #45a049;
        }
        .unit {
            display: inline-block;
            width: 40px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Buck Converter Calculator</h2>
        
        <div class="input-group">
            <label for="vin">Input Voltage:</label>
            <input type="number" id="vin" step="0.1">
            <span class="unit">V</span>
            <button class="calc-button" onclick="calculateVin()">Calculate</button>
        </div>

        <div class="input-group">
            <label for="vout">Output Voltage:</label>
            <input type="number" id="vout" step="0.1">
            <span class="unit">V</span>
            <button class="calc-button" onclick="calculateVout()">Calculate</button>
        </div>

        <div class="input-group">
            <label for="inductance">Inductance:</label>
            <input type="number" id="inductance" step="0.1">
            <span class="unit">ÂµH</span>
            <button class="calc-button" onclick="calculateL()">Calculate</button>
        </div>

        <div class="input-group">
            <label for="fsw">Switching Freq:</label>
            <input type="number" id="fsw" step="0.001">
            <span class="unit">MHz</span>
            <button class="calc-button" onclick="calculateFsw()">Calculate</button>
        </div>

        <div class="input-group">
            <label for="vdsh">Vds(hi):</label>
            <input type="number" id="vdsh" step="0.001">
            <span class="unit">V</span>
        </div>

        <div class="input-group">
            <label for="vdsl">Vds(lo):</label>
            <input type="number" id="vdsl" step="0.001">
            <span class="unit">V</span>
        </div>

        <div class="input-group">
            <label for="ilpp">iL(p-p):</label>
            <input type="number" id="ilpp" step="0.1">
            <span class="unit">A</span>
            <button class="calc-button" onclick="calculateIlpp()">Calculate</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
